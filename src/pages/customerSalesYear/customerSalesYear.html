</ion-header>

 <label class="item item-input" style="height:30px; width: 90%; margin-left: 5%; margin-top: 5px; float: left">开始时间
             &nbsp;&nbsp;&nbsp;  &nbsp;&nbsp;&nbsp;  <span ion-datepicker locale="en-US" (ionChanged)="eventStart($event)"  okText="确定" cancelText="取消"
	 [value]="startDate"  full="true" clear class="ScheduleDate">
{{startDate | date:'yyyy-MM-dd' }} 
             </span>  
               </label>
    <label class="item item-input" style="height:30px; width: 90%;   margin-left: 5%;float: left">结束时间
          &nbsp;&nbsp;&nbsp;  &nbsp;&nbsp;&nbsp;     <span ion-datepicker locale="en-US" (ionChanged)="eventEnd($event)"  okText="确定" cancelText="取消" 
	 [value]="endDate"  full="false" clear class="ScheduleDate">
{{endDate | date:'yyyy-MM-dd' }} 
             </span>  
               </label>
    <button style=" width: 94%; height:30px; margin-left: 3%; background: #33cd5f;color: #FFFFFF; 
  font-size: 1.5rem; font-weight:bold;margin-bottom:10px;" (click)="searchs()">查询</button>
    <div style="width: 100%;margin-bottom:10px;">
        <label class="item item-input" style="height:30px; width: 92%;  margin-left: 5%;">本周期：{{startDateLabel | date:'yyyy-MM-dd'}}~{{endDateLabel | date:'yyyy-MM-dd' }} </label>
    </div>
    <div style="width: 100%">
        <label class="item item-input" style="height:30px; width: 92%;  margin-left: 5%;">上周期：{{LaststartDate | date:'yyyy-MM-dd'}}~{{LastEndDate | date:'yyyy-MM-dd' }}</label>
    </div>

    <table class="talbeList">
        <thead>
            <tr>
                <th class="category">&nbsp;门店名称</th>
                <th class="profit">
                    <div style="width: 15px;height: 15px; float: left;   background-color:#11BEF7"></div>
                    <div style=" float: left;"><span style="margin: 0px 2px;">销售额增长率</span></div>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let info of productList">
                <td class="category">
                    &nbsp;{{info.STORE_NAME}}
                </td>
