<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" ></ion-icon>
    </button>
    <ion-title  ><span  style="color: white;">门店每日销售额</span></ion-title>
  </ion-navbar>
</ion-header>
<ion-content >
     <label class="item item-input" style="height:30px;font-size: 1.4rem; width: 90%; margin-left: 5%; float: left; margin-top: 5px">开始时间
             &nbsp;&nbsp;&nbsp;  &nbsp;&nbsp;&nbsp;  <span ion-datepicker locale="en-US" (ionChanged)="eventStart($event)"  okText="确定" cancelText="取消"
	 [value]="localDate"  full="true" clear class="ScheduleDate">
{{startDate | date:'yyyy-MM-dd' }} 
             </span>  
               </label>  
 <label class="item item-input" style="height:30px;font-size: 1.4rem; width: 90%;  margin-left: 5%;float: left">结束时间
          &nbsp;&nbsp;&nbsp;  &nbsp;&nbsp;&nbsp;     <span ion-datepicker locale="en-US" (ionChanged)="eventEnd($event)"  okText="确定" cancelText="取消"
	 [value]="localDate"  full="true" clear class="ScheduleDate">
{{endDate | date:'yyyy-MM-dd' }} 
             </span>  
             
               </label> 
               <br/>
       <label class="item item-input" style="height:30px;font-size: 1.4rem; margin-left: 5%;width: 90%;line-height: 30px;float: left;margin-bottom: 5px;">门店名称
         &nbsp;&nbsp;&nbsp;  &nbsp;&nbsp;&nbsp;<select [(ngModel)]="storeName"    style="height:30px;width: 60%; font-size: 1.4rem; margin-left: 1%">
          <option *ngFor="let item of StoreList" [value]='item.Store_name'>{{item.Store_name}}</option>  
            </select>
       </label>
            <label  class="item item-input" style="height:30px;font-size: 1.4rem; margin-left: 5%;width: 90%;line-height: 30px;float: left;margin-bottom: 5px;">品类名称
              &nbsp;&nbsp;&nbsp;  &nbsp;&nbsp;&nbsp;<select [(ngModel)]="categoryName"    style="height:30px;width: 60%; font-size: 1.4rem; margin-left: 1%">
          <option *ngFor="let item of CategoryList" [value]='item.NAME'>{{item.NAME}}</option>  
            </select>
            </label>
            
                <button    class="ion-buttons-search" (click)="searchs()" style="width: 94%; margin-left: 3%;margin-right: 3%;">查询</button>
 <ion-item  style="width: 100%; ">
   <label class="alterMag">{{alterMag}}</label>
   <div id="myChart" style="width: 100%; height:400px;" my-auto-fit-layout></div>
   <br>
   <br>
    <ion-list  *ngFor="let info of productList" style="padding-top: 0px;padding-bottom: 0px;border: 1px solid #c8c7cc;">
                <ion-item  class="item-content">
                  <div style="width: 100%;line-height: 30px;">
                        <div style="width: 50%;float: left;color: gray;">
                            {{info.DATE}}
                        </div>
                        <div style="width:50%;float: left;">
                          ￥{{info.AMOUNT}}
                        </div>  
                  </div>
                </ion-item>
    </ion-list>

 </ion-item>
</ion-content>
